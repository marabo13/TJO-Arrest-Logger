<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jedi Law Report Generator</title>

<style>
:root{
  --bg1:#020814;
  --bg2:#041a2e;
  --text:#e6f2ff;
  --muted:#9fc6ff;
  --line:rgba(140,190,255,.18);
  --accent:#6fd6ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 20% 0%, rgba(40,120,255,.25) 0%, transparent 60%),
    radial-gradient(900px 600px at 100% 30%, rgba(0,170,255,.20) 0%, transparent 55%),
    linear-gradient(160deg, var(--bg1), var(--bg2));
  min-height:100vh;
}

header{
  padding:28px 18px 10px;
  max-width:1100px;
  margin:auto;
}

h1{margin:0 0 6px;font-size:22px}
.sub{margin:0;color:var(--muted);font-size:14px}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(max-width:900px){.wrap{grid-template-columns:1fr}}

.card{
  background:rgba(0,0,0,.25);
  border:1px solid var(--line);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.hd{
  padding:12px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.bd{padding:14px}

label{font-size:12px;color:var(--muted)}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.25);
  color:white;
}

textarea{min-height:100px}

.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,.08);
  color:white;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
}
.btn:hover{background:rgba(255,255,255,.15)}

.law-item{
  padding:8px;
  border:1px solid var(--line);
  border-radius:10px;
  margin-bottom:8px;
  display:flex;
  gap:8px;
  background:rgba(255,255,255,.03);
}
.law-item:hover{background:rgba(80,170,255,.08)}

.pill{
  font-size:11px;
  padding:2px 8px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
}

.tier1{background:rgba(120,200,255,.15)}
.tier2{background:rgba(80,170,255,.15)}
.tier3{background:rgba(255,120,120,.15)}
.tier4{background:rgba(255,170,90,.15)}
.tier5{background:rgba(185,120,255,.15)}

.output{
  min-height:240px;
  font-family:monospace;
}
</style>
</head>

<body>

<header>
  <h1>Jedi Law Report Generator</h1>
  <p class="sub">Select Jedi law(s), enter details, and generate a Jedi Order report.</p>
</header>

<main class="wrap">

<section class="card">
<div class="hd"><b>Case Details</b></div>
<div class="bd">

<label>Law evader username</label>
<input id="username">

<label>Law evader rank</label>
<input id="rank">

<label>Date of the event</label>
<input id="eventDate" type="date">

<h3>Jedi Order Law</h3>
<div id="lawGroups"></div>

<label>Summary</label>
<textarea id="summary"></textarea>

<label>Evidence</label>
<textarea id="evidence"></textarea>

<button class="btn" onclick="generate()">Generate</button>

</div>
</section>

<section class="card">
<div class="hd"><b>Generated Message</b></div>
<div class="bd">
<textarea id="output" class="output" readonly></textarea>
</div>
</section>

</main>

<script>

const LAWS = [
{code:"T1JL-1",name:"Insufficient Avatar",tier:"Tier I"},
{code:"T1JL-2",name:"Unofficially Sanctioned Combat",tier:"Tier I"},
{code:"T1JL-3",name:"Breach of Peace",tier:"Tier I"},
{code:"T1JL-4",name:"Restricted Ignition",tier:"Tier I"},

{code:"T2JL-1",name:"Trespassing",tier:"Tier II"},
{code:"T2JL-2",name:"Battery",tier:"Tier II"},
{code:"T2JL-3",name:"Repetition of Tier I Offenses",tier:"Tier II"},
{code:"T2JL-4",name:"Aiding and Abetting",tier:"Tier II"},
{code:"T2JL-5",name:"Identity Theft / Impersonation",tier:"Tier II"},
{code:"T2JL-6",name:"Law of Crystals",tier:"Tier II"},

{code:"T3JL-1",name:"Attempted Murder",tier:"Tier III"},
{code:"T3JL-2",name:"Minor Toxicity",tier:"Tier III"},
{code:"T3JL-3",name:"Attempted Murder (Aggravated)",tier:"Tier III"},
{code:"T3JL-4",name:"2nd Degree Murder",tier:"Tier III"},
{code:"T3JL-5",name:"Improper Representation",tier:"Tier III"},
{code:"T3JL-6",name:"Repetition of Tier II Offenses",tier:"Tier III"},
{code:"T3JL-7",name:"Minor Admin Abuse",tier:"Tier III"},
{code:"T3JL-8",name:"Circumvention of Arrest",tier:"Tier III"},
{code:"T3JL-9",name:"Mass Assault",tier:"Tier III"},
{code:"T3JL-10",name:"Abuse of Authority",tier:"Tier III"},

{code:"T4JL-1",name:"1st Degree Murder",tier:"Tier IV"},
{code:"T4JL-2",name:"Major Toxicity",tier:"Tier IV"},
{code:"T4JL-3",name:"Repetition of Tier III Offenses",tier:"Tier IV"},
{code:"T4JL-4",name:"Major Admin Abuse",tier:"Tier IV"},
{code:"T4JL-5",name:"Protected Identity Disclosure",tier:"Tier IV"},
{code:"T4JL-6",name:"Exploit Abuse",tier:"Tier IV"},

{code:"T5JL-1",name:"Mass Murder",tier:"Tier V"},
{code:"T5JL-2",name:"Murder of a JHC Official",tier:"Tier V"},
{code:"T5JL-3",name:"Assassination",tier:"Tier V"},
];

const lawGroups=document.getElementById("lawGroups");

LAWS.forEach(l=>{
  const row=document.createElement("div");
  row.className="law-item";
  row.innerHTML=`
    <input type="checkbox">
    <div>
      <b>${l.code}: ${l.name}</b>
      <div class="pill ${l.tier.toLowerCase().replace(' ','')}">${l.tier}</div>
    </div>`;
  lawGroups.appendChild(row);
});

function generate(){
  const selected=[];
  document.querySelectorAll(".law-item").forEach((row,i)=>{
    if(row.querySelector("input").checked){
      selected.push(LAWS[i].code+": "+LAWS[i].name);
    }
  });

  output.value =
`Law evader username: ${username.value}
Law evader rank: ${rank.value}
Date of the event: ${eventDate.value}
Law(s) broken: ${selected.join("; ")}
Summary: ${summary.value}
Evidence: ${evidence.value}`;
}

</script>

</body>
</html>
