<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jedi Law Report Generator</title>

<style>
:root{
  /* ===== JEDI COUNCIL GOLD THEME ===== */
  --bg0:#120b02;
  --bg1:#2a1b04;
  --bg2:#3a2806;

  --panel:rgba(40,28,10,.55);
  --panel2:rgba(40,28,10,.35);

  --text:#fff6e3;
  --muted:#e6c98a;

  --line:rgba(255,215,140,.20);
  --line2:rgba(255,215,140,.10);

  --accent:#ffd36f;
  --accent2:#fff0c2;

  --shadow:0 18px 50px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  color:var(--text);
  min-height:100vh;

  background:
    radial-gradient(1100px 620px at 12% 0%, rgba(255,210,100,.25) 0%, transparent 60%),
    radial-gradient(900px 580px at 100% 28%, rgba(255,185,60,.20) 0%, transparent 55%),
    radial-gradient(900px 520px at 55% 110%, rgba(255,160,40,.18) 0%, transparent 60%),
    linear-gradient(160deg, var(--bg0), var(--bg1) 55%, var(--bg2));
}

/* subtle stars */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.35;
  background:
    radial-gradient(1px 1px at 12% 22%, #fff 40%, transparent 42%),
    radial-gradient(1px 1px at 82% 18%, #fff 40%, transparent 42%),
    radial-gradient(1px 1px at 64% 70%, #fff 40%, transparent 42%),
    radial-gradient(1px 1px at 25% 78%, #fff 40%, transparent 42%);
}

header{
  max-width:1100px;
  margin:auto;
  padding:28px 18px 10px;
}

h1{margin:0;font-size:22px}
.sub{margin-top:6px;color:var(--muted)}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:1.05fr .95fr;
  gap:14px;
}
@media(max-width:980px){.wrap{grid-template-columns:1fr}}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid var(--line);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}

.hd{
  padding:14px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
}

.bd{padding:14px}

label{font-size:12px;color:var(--muted)}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.25);
  color:var(--text);
}
textarea{min-height:90px}

.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:var(--text);
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  margin-top:10px;
}
.btn:hover{
  background:rgba(255,211,111,.12);
  box-shadow:0 0 20px rgba(255,211,111,.15);
}

.law-item{
  display:flex;
  gap:10px;
  padding:10px;
  border:1px solid var(--line2);
  border-radius:12px;
  margin-bottom:8px;
  background:rgba(255,255,255,.03);
}
.law-item:hover{
  border-color:rgba(255,211,111,.35);
  background:rgba(255,211,111,.08);
}

.pill{
  font-size:11px;
  padding:2px 8px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  display:inline-block;
  margin-top:6px;
}

.tier1{background:rgba(255,230,160,.18)}
.tier2{background:rgba(255,210,120,.18)}
.tier3{background:rgba(255,170,90,.18)}
.tier4{background:rgba(255,140,70,.18)}
.tier5{background:rgba(255,110,60,.18)}

.output{
  min-height:260px;
  font-family:monospace;
}
</style>
</head>

<body>

<header>
  <h1>Jedi Law Report Generator</h1>
  <p class="sub">Jedi Order Archive â€” generate official law reports.</p>
</header>

<main class="wrap">

<section class="card">
<div class="hd"><b>Case Details</b></div>
<div class="bd">

<label>Arrester username</label>
<input id="arrester">

<label>Arrester rank</label>
<input id="arresterRank">

<label>Law evader username</label>
<input id="username">

<label>Law evader rank</label>
<input id="rank">

<label>Date of the event</label>
<input id="eventDate" type="date">

<h3>Jedi Order Law</h3>
<div id="lawList"></div>

<label>Summary</label>
<textarea id="summary"></textarea>

<label>Evidence</label>
<textarea id="evidence"></textarea>

<button class="btn" onclick="generate()">Generate</button>

</div>
</section>

<section class="card">
<div class="hd"><b>Generated Message</b></div>
<div class="bd">
<textarea id="output" class="output" readonly></textarea>
</div>
</section>

</main>

<script>
const LAWS=[
{code:"T1JL-1",name:"Insufficient Avatar",tier:"Tier I"},
{code:"T1JL-2",name:"Unofficially Sanctioned Combat",tier:"Tier I"},
{code:"T1JL-3",name:"Breach of Peace",tier:"Tier I"},
{code:"T1JL-4",name:"Restricted Ignition",tier:"Tier I"},

{code:"T2JL-1",name:"Trespassing",tier:"Tier II"},
{code:"T2JL-2",name:"Battery",tier:"Tier II"},
{code:"T2JL-3",name:"Repetition of Tier I Offenses",tier:"Tier II"},
{code:"T2JL-4",name:"Aiding and Abetting / Assistance of a Crime",tier:"Tier II"},
{code:"T2JL-5",name:"Identity Theft / Impersonation",tier:"Tier II"},
{code:"T2JL-6",name:"Law of Crystals",tier:"Tier II"},

{code:"T3JL-1",name:"Attempted Murder",tier:"Tier III"},
{code:"T3JL-2",name:"Minor Toxicity",tier:"Tier III"},
{code:"T3JL-3",name:"Attempted Murder (Aggravated)",tier:"Tier III"},
{code:"T3JL-4",name:"2nd Degree Murder",tier:"Tier III"},
{code:"T3JL-5",name:"Improper Representation",tier:"Tier III"},
{code:"T3JL-6",name:"Repetition of Tier II Offenses",tier:"Tier III"},
{code:"T3JL-7",name:"Minor Admin Abuse",tier:"Tier III"},
{code:"T3JL-8",name:"Circumvention of Arrest",tier:"Tier III"},
{code:"T3JL-9",name:"Mass Assault",tier:"Tier III"},
{code:"T3JL-10",name:"Abuse of Authority",tier:"Tier III"},

{code:"T4JL-1",name:"1st Degree Murder",tier:"Tier IV"},
{code:"T4JL-2",name:"Major Toxicity",tier:"Tier IV"},
{code:"T4JL-3",name:"Repetition of Tier III Offenses",tier:"Tier IV"},
{code:"T4JL-4",name:"Major Admin Abuse",tier:"Tier IV"},
{code:"T4JL-5",name:"Protected Identity Disclosure",tier:"Tier IV"},
{code:"T4JL-6",name:"Exploit Abuse",tier:"Tier IV"},

{code:"T5JL-1",name:"Mass Murder",tier:"Tier V"},
{code:"T5JL-2",name:"Murder of a JHC Official",tier:"Tier V"},
{code:"T5JL-3",name:"Assassination",tier:"Tier V"},
];

const lawList=document.getElementById("lawList");

// set today's date
(function(){
  const d=new Date();
  const yyyy=d.getFullYear();
  const mm=String(d.getMonth()+1).padStart(2,"0");
  const dd=String(d.getDate()).padStart(2,"0");
  document.getElementById("eventDate").value=`${yyyy}-${mm}-${dd}`;
})();

LAWS.forEach(l=>{
  const row=document.createElement("div");
  row.className="law-item";
  row.innerHTML=`
    <input type="checkbox">
    <div>
      <b>${l.code}: ${l.name}</b><br>
      <span class="pill ${l.tier.toLowerCase().replace(" ","")}">${l.tier}</span>
    </div>`;
  lawList.appendChild(row);
});

function generate(){
  const selected=[];
  document.querySelectorAll(".law-item").forEach((row,i)=>{
    if(row.querySelector("input").checked){
      selected.push(LAWS[i].code+": "+LAWS[i].name);
    }
  });

  output.value=
`Arrester username: ${arrester.value}
Arrester rank: ${arresterRank.value}
Law evader username: ${username.value}
Law evader rank: ${rank.value}
Date of the event: ${eventDate.value}
Law(s) broken: ${selected.join("; ")}
Summary: ${summary.value}
Evidence: ${evidence.value}`;
}
</script>

</body>
</html>
